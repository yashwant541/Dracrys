<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dracrys</title>
  <style>
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      -webkit-tap-highlight-color: transparent;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    #hud {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      pointer-events: none;
      z-index: 10;
    }

    #score {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
      z-index: 10;
    }

    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      display: none;
      z-index: 20;
    }

    #mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 100;
    }

    #mobile-controls .middle-row {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    #mobile-controls button {
      background-color: rgba(0,0,0,0.6);
      border: 2px solid white;
      color: white;
      font-size: 24px;
      width: 60px;
      height: 60px;
      border-radius: 10px;
      touch-action: manipulation;
    }

    @media (min-width: 768px) {
      #mobile-controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="hud">
    <div>Dracrys</div>
    <div>Don't touch lava</div>
  </div>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart</button>

  <div id="mobile-controls">
    <button id="up">↑</button>
    <div class="middle-row">
      <button id="left">←</button>
      <button id="fly">⎵</button>
      <button id="right">→</button>
    </div>
    <button id="down">↓</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    // Add your Three.js game logic here, including the dragon, enemies, lava floor, scoring, collision detection, etc.

    // Placeholder to show where your 3D game code should be
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    const animate = () => {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    };
    animate();

    // Simulate keypresses from mobile buttons
    const simulateKeyPress = (key) => {
      document.dispatchEvent(new KeyboardEvent('keydown', { key }));
    };

    document.getElementById('up').addEventListener('touchstart', () => simulateKeyPress('ArrowUp'));
    document.getElementById('down').addEventListener('touchstart', () => simulateKeyPress('ArrowDown'));
    document.getElementById('left').addEventListener('touchstart', () => simulateKeyPress('ArrowLeft'));
    document.getElementById('right').addEventListener('touchstart', () => simulateKeyPress('ArrowRight'));
    document.getElementById('fly').addEventListener('touchstart', () => simulateKeyPress(' '));

    // Add your collision detection, game over logic, and restart button visibility logic here
  </script>
</body>
</html>
